version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: eventdb
    restart: unless-stopped
    environment:
      - POSTGRES_DB=eventdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d eventdb"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
